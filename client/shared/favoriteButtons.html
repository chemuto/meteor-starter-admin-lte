<template name="myFavoriteButtonFavorited">
	<a class="btn btn-success btn-sm favorite-button" doc="{{_id}}"><i class="fa fa-thumbs-up"></i> Favorite</a>
</template>

<template name="myFavoriteButtonNotFavorited">
	<a class="btn btn-success btn-sm favorite-button" doc="{{_id}}"><i class="fa fa-thumbs-o-up"></i> Favorite</a>
</template>
