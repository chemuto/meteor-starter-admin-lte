	  <!-- Logo -->
	  <a href="{{#if User}}{{Config.dashboardRoute}}{{else}}{{Config.homeRoute}}{{/if}}" class="logo">{{{Config.logo}}}</a>
	  <!-- Header Navbar: style can be found in header.less -->
	  <nav class="navbar navbar-static-top" role="navigation">
	    <!-- Sidebar toggle button-->
	    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
	      <span class="sr-only">Toggle navigation</span>
	    </a>
	    <div class="navbar-custom-menu">
	    	{{#if currentUser}}
		      <ul class="nav navbar-nav">
		        <!-- Messages: style can be found in dropdown.less-->
		        <li class="dropdown messages-menu">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
		            <i class="fa fa-envelope-o"></i>
		            <span class="label label-success">4</span>
		          </a>
		          <ul class="dropdown-menu">
		            <li class="header">You have 4 messages</li>
		            <li>
		              <!-- inner menu: contains the actual data -->
		              <ul class="menu">
		                <li><!-- start message -->
		                  <a href="#">
		                    <div class="pull-left">
		                      <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image"/>
		                    </div>
		                    <h4>
		                      Support Team
		                      <small><i class="fa fa-clock-o"></i> 5 mins</small>
		                    </h4>
		                    <p>Why not buy a new awesome theme?</p>
		                  </a>
		                </li><!-- end message -->


		              </ul>
		            </li>
		            <li class="footer"><a href="#">See All Messages</a></li>
		          </ul>
		        </li>
		        <!-- Notifications: style can be found in dropdown.less -->
		        <li class="dropdown notifications-menu">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
		            <i class="fa fa-bell-o"></i>
		            <span class="label label-warning">10</span>
		          </a>
		          <ul class="dropdown-menu">
		            <li class="header">You have 10 notifications</li>
		            <li>
		              <!-- inner menu: contains the actual data -->
		              <ul class="menu">
		                <li>
		                  <a href="#">
		                    <i class="fa fa-users text-aqua"></i> 5 new members joined today
		                  </a>
		                </li>

		              </ul>
		            </li>
		            <li class="footer"><a href="#">View all</a></li>
		          </ul>
		        </li>
		        <!-- Tasks: style can be found in dropdown.less -->
		        <li class="dropdown tasks-menu">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
		            <i class="fa fa-flag-o"></i>
		            <span class="label label-danger">9</span>
		          </a>
		          <ul class="dropdown-menu">
		            <li class="header">You have 9 tasks</li>
		            <li>
		              <!-- inner menu: contains the actual data -->
		              <ul class="menu">
		                <li><!-- Task item -->
		                  <a href="#">
		                    <h3>
		                      Design some buttons
		                      <small class="pull-right">20%</small>
		                    </h3>
		                    <div class="progress xs">
		                      <div class="progress-bar progress-bar-aqua" style="width: 20%" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
		                        <span class="sr-only">20% Complete</span>
		                      </div>
		                    </div>
		                  </a>
		                </li><!-- end task item -->

		              </ul>
		            </li>
		            <li class="footer">
		              <a href="#">View all tasks</a>
		            </li>
		          </ul>
		        </li>
		        <!-- User Account: style can be found in dropdown.less -->
		        <li class="dropdown user user-menu">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
		            <img src="{{profileThumbSrc currentUser._id}}" class="user-image" alt="User Image"/>
		            <span class="hidden-xs">{{niceName}}</span>
		          </a>
		          <ul class="dropdown-menu">
		            <!-- User image -->
		            <li class="user-header">
		              <img src="{{profileThumbSrc currentUser._id}}" class="img-circle" alt="User Image" />
		              <p>
		                {{niceName}}
		                <small>Member since Nov. 2012</small>
		              </p>
		            </li>
		            <!-- Menu Body -->
		            <li class="user-body">
		              <div class="col-xs-4 text-center">
		                <a href="{{pathFor 'account'}}">Account</a>
		              </div>
		              <!-- <div class="col-xs-4 text-center">
		                <a href="#">Sales</a>
		              </div>
		              <div class="col-xs-4 text-center">
		                <a href="#">Friends</a>
		              </div> -->
		            </li>
		            <!-- Menu Footer-->
		            <li class="user-footer">
		              <div class="pull-left">
		                <a href="{{pathFor 'profile'}}" class="btn btn-default btn-flat">Profile</a>
		              </div>
		              <div class="pull-right">
		                <a href="/sign-out" class="btn btn-default btn-flat">Sign out</a>
		              </div>
		            </li>
		          </ul>
		        </li>
		      </ul>
				{{else}}

						<li>
							<a class="close-navbar" href="/sign-up">Sign up</a>
						</li>
						<li>
							<a class="close-navbar" href="/sign-in">Log in</a>
						</li>

					</ul>
				{{/if}}
	    </div>
	  </nav>
